<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    const fahrenheit = Number(prompt(`Qual a temperatura, em graus Fahrenheit?`))
    let celsius = 0
    //Processamento
    function conversao() {
        celsius = (fahrenheit - 32) * 5 / 9
        return celsius
    }
    //Saída
    alert(`Temperatura em celsius: ${conversao()}°C \nTemperatura em graus fahrenheit: ${fahrenheit}°F`)
</script>
