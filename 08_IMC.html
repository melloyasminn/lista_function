<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    const peso = Number(prompt(`Qual seu peso?`))
    const altura = Number(prompt(`Qual sua altura?`).replace(",", "."))
    let imc = 0
    //Processamento
    function calcularIMC() {
        imc = peso / altura **2
        return imc
    }
    //Saída
    alert(`Seu IMC é de ${calcularIMC().toFixed(2)}`)
</script>
