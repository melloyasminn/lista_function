<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    const base = Number(prompt(`Qual o tamanho da base do triângulo?`))
    const altura = Number(prompt(`Qual o tamanho da altura do triângulo?`))
    let area=0
    //Processamento
    function calcularArea() {
        area = (base*altura) / 2
        return area
    }
    //Saída
    alert(`A área do triângulo é: ${calcularArea()}`)
</script>
