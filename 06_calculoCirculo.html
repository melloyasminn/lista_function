<script>
    /*
    Problema: Calcular área e perímetro de um círculo
    Desenvovla um programa que contenha uma função que calcule a área e o perímetro de um círculo. A fórmula para o cálculo da área de um círculo é a seguinte:
    A = π * r²
    Onde π é uma constante e r é o raio do círculo. A fórmula para o cálculo do perímetro de um círculo é a seguinte:
    P = 2 * π * r
    */

    //Entrada
    let raio = Number(prompt(`Informe o raio do círculo`).trim());
    let area = 0
    let perimetro = 0;

    //Processamento
    function calcularArea(){
        area = ( Math.PI * raio ** 2).toFixed(2).replace(".",",")
        return area;
    }
    function calcularPerimetro(){
        perimetro = (2 * Math.PI * raio).toFixed(2).replace(".",",")
        return perimetro;
    }

    //Saída
    alert(`A área do triângulo com ${raio} de raio, a área é de ${calcularArea()} e o perímetro é de ${calcularPerimetro()}`);


</script>
