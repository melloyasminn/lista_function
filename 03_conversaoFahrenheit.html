<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    const celsius = Number(prompt(`Qual a temperatura, em graus Celsius?`))
    let fahrenheit = 0
    //Processamento
    function conversao() {
        fahrenheit = (9*celsius+160)/5
        return fahrenheit
    }
    //Saída
    alert(`Temperatura em celsius: ${celsius}°C \nTemperatura em graus fahrenheit: ${conversao()}°F`)
</script>
